<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel-Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <div id="menu-sidebar">
            <h2 class="menu-sidebar-h2">Menü</h2>
            <h3 class="menu-sidebar-h3" onclick="showSettings()">Beállítások</h3>
            <h3 class="menu-sidebar-h3">Felhasználói kéziköny</h3>
            <h3 class="menu-sidebar-h3">Fejlesztői kéziköny</h3>
            <h3 class="menu-sidebar-h3"> <a href="súgó.pdf" target="_blank">Súgó</a></h3>
        </div>
        <div id="settingsDiv">
            <div id="settings">
                <ul>
                    <li>Night mode <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
                    <li>Kamera <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
                    <li>Setting3 <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
                    <li>Setting4 <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
                </ul>
            </div>
        </div>
    </div>
    <div class="divOfPoints"><p id="points"></p></div>
    <div id="game"></div>
<script type="importmap">
    {
    "imports": {
        "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
        "three/": "https://unpkg.com/three@0.150.0/"
        }
    }
</script>
<script type="module" src="script.js"></script>
<script>
    function showSettings() {
        if (window.getComputedStyle(document.getElementById('settings')).display === 'none') {
            document.getElementById('settings').style.display = 'block';
        } else {
            document.getElementById('settings').style.display = 'none';
        }
    }
</script>
</body>
</html>
