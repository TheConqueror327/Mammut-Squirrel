<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel-Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <div id="menu-sidebar">
            <h2 class="menu-sidebar-h2">Menü</h2>
            <h3 class="menu-sidebar-h3" onclick="showSettings()">Beállítások</h3>
            <h3 class="menu-sidebar-h3">Felhasználói kézikönyv</h3>
            <h3 class="menu-sidebar-h3"><a href="docs/Fejlesztői kézikönyv.pdf" target="_blank">Fejlesztői kézikönyv</a></h3>
            <h3 class="menu-sidebar-h3"><a href="docs/Squirrel-Run.mp4" target="_blank">Bemutató-videó</a></h3>
            <h3 class="menu-sidebar-h3"> <a href="docs/súgó.pdf" target="_blank">Súgó</a></h3>
        </div>
        <div id="settingsDiv">
            <div id="settings">
                <ul>
                    <li>Éjszakai mód <div class="switch" id="switch1" onclick="toggleSwitch('switch1', 1, 'backgrounds/night_mode.png', 'backgrounds/hatterjo.svg')"><div class="switch-circle" id="switch-circle1"></div></div></li>
                    <li>Kamera forgatásának engedélyezése<div class="switch" id="switch2" onclick="toggleSwitch('switch2', 2, 'xd', 'xDD')"><div class="switch-circle" id="switch-circle2"></div></div></li>
                    <li>Setting3<div class="switch" id="switch3" onclick="toggleSwitch('switch3', 3, 'xd', 'xDD')"><div class="switch-circle" id="switch-circle3"></div></div></li>
                    <li>Setting4<div class="switch" id="switch4" onclick="toggleSwitch('switch4', 4, 'xd', 'xDD')"><div class="switch-circle" id="switch-circle4"></div></div></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="divOfPoints" id="divOfPoints">
        <p id="points"></p>
        <p id="coins">Érmék: 0</p>
    </div>
    <div id="divOfSettings">
        <p id="setting1">backgrounds/hatterjo.svg</p>
        <p id="setting2"></p>
        <p id="setting3"></p>
        <p id="setting4"></p>
    </div>
    <div class="loading" id="loading"></div>
    <div id="GameOver">
        <h1>Game Over</h1>
    </div>
    <div id="game"></div>
<script type="importmap">
    {
    "imports": {
        "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
        "three/": "https://unpkg.com/three@0.150.0/"
        }
    }
</script>
<script type="module" src="script.js"></script>
<script>
    function showSettings() {
        if (window.getComputedStyle(document.getElementById('settings')).display === 'none') {
            document.getElementById('settings').style.display = 'block';
        } else {
            document.getElementById('settings').style.display = 'none';
        }
    }

    function toggleSwitch(id, n, setTrue, setFalse) {
        var s = document.getElementById(id);
        var sc = document.getElementById(`switch-circle${n}`);
        if (window.getComputedStyle(sc).marginLeft === '3px') {
            sc.style.marginLeft = '32px';
            s.style.backgroundColor = 'blue';
            document.getElementById(`setting${n}`).innerHTML = setTrue;
        } else {
            sc.style.marginLeft = '3px';
            s.style.backgroundColor = 'gray';
            document.getElementById(`setting${n}`).innerHTML = setFalse;
        }
    }
</script>
</body>
</html>
