<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="importmap">
    {
    "imports": {
        "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
        "three/": "https://unpkg.com/three@0.150.0/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from 'three/examples/jsm/controls/OrbitControls';
    import {STLLoader} from 'three/examples/jsm/loaders/STLLoader.js';
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 5;
    camera.position.y = 3;
    var mesh;
    const loader = new STLLoader();
    loader.load(
        'elephant.stl',
        (geometry) => {
            mesh = new THREE.Mesh(geometry, material);
            let box3 = new THREE.Box3().setFromObject(mesh);
            let size = new THREE.Vector3();
            let dimensions = box3.getSize(size);
            mesh.scale.set(1 / dimensions.x, 1 / dimensions.x, 1 / dimensions.x);
            mesh.position.set(0, 0, 3.5);
            mesh.rotation.y = Math.PI / 1.2;
            scene.add(mesh);
            console.log(dimensions);
            addEventListener("keydown", event => {
                if ((event.code === 'KeyD') && (mesh.position.x != 1)) {
                    mesh.position.x++;
                    camera.position.x += 1;
                }
                if ((event.code === 'KeyA') && (mesh.position.x != -1)) {
                    mesh.position.x--;
                    camera.position.x -= 1;
                }
                if (event.code === 'Space') {
                    mesh.position.y = 1;
                    setTimeout(() => {
                        mesh.position.y = 0;
                    }, 250);
                }
            });
        }
    );

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var floorGeometry = new THREE.BoxGeometry(3.3, 0.1, 75);
    var material = new THREE.MeshNormalMaterial();
    var grayMaterial = new THREE.MeshBasicMaterial({color: 0x808080});
    var darkGrayMaterial = new THREE.MeshBasicMaterial({color: 0x5A5A5A});

    var cube2 = new THREE.Mesh(geometry, material);
    scene.add(cube2);

    var floor = new THREE.Mesh(floorGeometry, darkGrayMaterial);
    scene.add(floor);
    floor.position.y = -0.6;
    floor.position.z = -24.5;

    renderer.render(scene, camera);
    cube2.position.z = -50;
    let increment = 0.1;

    var game3D = function () {
    	requestAnimationFrame(game3D);
    	renderer.render(scene, camera);
        if (cube2.position.z != -1) {
            cube2.position.z += increment;
        }
        if (cube2.position.z > 0) {
            cube2.position.z = -50;
            cube2.position.x = Math.round(Math.random() * 2 - 1);
        }
    };

    game3D();

</script>
<style>
    body {
        margin: 0;
    }
</style>
</body>
</html>
