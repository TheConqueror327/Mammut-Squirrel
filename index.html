<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel-Run</title>
</head>
<body>
<script type="importmap">
    {
    "imports": {
        "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
        "three/": "https://unpkg.com/three@0.150.0/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from 'three/examples/jsm/controls/OrbitControls';
    import {STLLoader} from 'three/examples/jsm/loaders/STLLoader.js';
    import {TWEEN} from 'three/examples/jsm/libs/tween.module.min.js';
    import Stats from 'three/examples/jsm/libs/stats.module';
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 5;
    camera.position.y = 3;
    var mammut;
    const loader = new STLLoader();
    loader.load(
        'models/elephant.stl',
        (geometry) => {
            mammut = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({color: 0x94918d}));
            let box3 = new THREE.Box3().setFromObject(mammut);
            let size = new THREE.Vector3();
            let dimensions = box3.getSize(size);
            mammut.scale.set(1 / dimensions.x, 1 / dimensions.x, 1 / dimensions.x);
            mammut.rotation.y = Math.PI / 1.2;
            mammut.position.set(2, 0, 4.75);
            scene.add(mammut);
            console.log(mammut.position);
        }
    );
    var squirrel;
    loader.load(
        'models/squirrel.stl',
        (geometry) => {
            squirrel = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({color : 0xba6d25}));
            let dim2 = new THREE.Box3().setFromObject(squirrel).getSize(new THREE.Vector3());
            squirrel.scale.set(1 / dim2.y, 1 / dim2.y, 1 / dim2.y);
            squirrel.rotation.set(Math.PI / 2, Math.PI, 0);
            squirrel.position.set(0, 0, 1);
            scene.add(squirrel);
        }
    )
    var oakLog;
    loader.load(
        'models/faronk.stl',
        (geometry) => {
            oakLog = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({color: 0x4f3414}));
            let dim3 = new THREE.Box3().setFromObject(oakLog).getSize(new THREE.Vector3());
            oakLog.rotation.z = Math.PI / 2;
            oakLog.scale.set(1 / 7 * dim3.x, 1 / 7 * dim3.x, 1 / 7 * dim3.x);
            oakLog.position.set(Math.round(Math.random() - 1), 0, -50);
            scene.add(oakLog);
        }
    )
    var oakLogRotations = [0, Math.PI / 2]
    addEventListener("keydown", event => {
        if ((event.code === 'KeyD') && (mammut.position.x != 3)) {
            mammut.position.x++;
            squirrel.position.x++;
            camera.position.x += 1;
        }
        if ((event.code === 'KeyA') && (mammut.position.x != 1)) {
            mammut.position.x--;
            squirrel.position.x--;
            camera.position.x -= 1;
        }
        if (event.code === 'Space') {
            mammut.position.y = 1;
            squirrel.position.y = 1;
            setTimeout(() => {
                mammut.position.y = 0;
                squirrel.position.y = 0;
            }, 200);
        }
    });
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var floorGeometry = new THREE.BoxGeometry(3.3, 0.1, 75);
    var material = new THREE.MeshNormalMaterial();
    var grayMaterial = new THREE.MeshStandardMaterial({color: 0x808080});
    var floorMaterial = new THREE.MeshStandardMaterial({color: 0x73c72e});

    var floor = new THREE.Mesh(floorGeometry, floorMaterial);
    scene.add(floor);
    floor.position.y = -0.6;
    floor.position.z = -24.5;

    scene.add(new THREE.HemisphereLight(0xffffff, 0x000000));
    renderer.render(scene, camera);
    let increment = 0.4;

    const stats = new Stats();
    document.body.appendChild(stats.dom);
    var game3D = function () {
    	requestAnimationFrame(game3D);
    	renderer.render(scene, camera);
        if (oakLog.position.z != -1) {
            oakLog.position.z += increment;
        }
        if (oakLog.position.z > 7) {
            oakLog.position.z = -50;
            oakLog.position.x = Math.round(Math.random()) - 1;
            oakLog.rotation.z = oakLogRotations[Math.round(Math.random())];
        }
        if ((oakLog.position.z > 0) && (oakLog.position.x == squirrel.position.x)) {
            //alert('Vesztett√©l!');
            oakLog.position.z = -50;
        }
        stats.update();
    };

    game3D();

</script>
<style>
    body {
        margin: 0;
    }
</style>
</body>
</html>
